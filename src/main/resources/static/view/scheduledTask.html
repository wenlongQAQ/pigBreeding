<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../assert/js/vue2.js"></script>

    <link rel="stylesheet" href="../assert/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="../assert/element-ui/lib/index.js"></script>
</head>
<body>
<div id="scheduledTaskApp">
    <el-button>新增定时任务</el-button>
    <template>
        <el-table
                :data="taskData"
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="任务执行时间"
                    width="250">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="任务名称"
                    width="250">
            </el-table-column>
            <el-table-column
                    prop="address"
                    label="操作设备名称"
                    width="250"
            >
            </el-table-column>
            <el-table-column
                    label="备注"
                    prop="remarks"
                    width="250"
            >
            </el-table-column>
            <el-table-column
                label="操作">
                <template slot-scope="scope">
                    <el-button @click="handleClick(scope.row)" type="text" size="small">查看</el-button>
                    <el-button type="text" size="small">编辑</el-button>
                </template>
            </el-table-column>

        </el-table>
    </template>
</div>


<script>
  new Vue({
      el:"#scheduledTaskApp",
      data() {

              }]
          }
      }
  })
</script>
</body>
</html>
